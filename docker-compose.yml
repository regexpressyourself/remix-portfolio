version: "3.9"

services:
  remix-portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    image: remix-portfolio:local
    container_name: remix-portfolio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3009}
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.remix-portfolio.rule=Host(`${PORTFOLIO_DOMAIN}`)"
      - "traefik.http.routers.remix-portfolio.entrypoints=websecure"
      - "traefik.http.routers.remix-portfolio.tls.certresolver=le"
      - "traefik.http.routers.remix-portfolio.middlewares=secure-headers,compress"
      - "traefik.http.services.remix-portfolio.loadbalancer.server.port=${PORT:-3009}"
    ports:
      - "${PORT:-3009}:${PORT:-3009}"

networks:
  proxy:
    external: true
    name: proxy
